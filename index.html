<!DOCTYPE html>
<html lang="pt-br">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=".\rickApi.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rick & Morty API</title>
</head>



<body>



    <header>

        <li class="home">
            <a href="index.html">Home</a>
        </li>

        <h1 class="nome-site">Ricky & Morty API</h1>

        <li class="portal">
            <a href="portal.html"><img src="./img/portal.png" alt="Portal"></a>
        </li>

    </header>
    


    <!-- VOU ALTERAR O MAIN PARA SECTION E APÓS ISSO, FAREI OUTRO MAIN, PRECISO "POVOAR" MAIS A "PAGINA INICIAL". TALVEZ EU FAÇA UM SECTION OU UM HERO, CASO EU FAÇA UM HERO, O MAIN SERÁ MANTIDO -->
    <main>


        <div class="pesquisa">
            <p class="pesquise-o-personagem">Carregando personagens...</p>
            <form class="caixa-de-pesquisa">
    
                <input type="text" placeholder="Pesquisar personagem" id="pesquisa-personagem">
                <button type="submit">Buscar
                    <!-- <img src="./img/16492.png" alt="icone de pesquisa"> -->
                </button>
    
            </form>
        </div>
       


        <section class="galeria">
            <div id="search-results-container" class="grid-container" style="display: none;">
                <button id="limpar-busca-btn" class="limpar-busca-btn" style="display: none;">Limpar Busca</button>
                <!-- Resultados da busca serão inseridos aqui -->
            </div>
            <section class="principais-personagens">
                <h2>Principais Personagens</h2>
                <div id="personagens-principais-container" class="grid-container">
                    <!-- Cards de personagens serão inseridos aqui -->
                </div>
            </section>
        </section>

    </main>

    <!-- Modal para Detalhes do Personagem -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-btn">&times;</button>
            <div id="modal-body">
                <!-- Conteúdo do personagem será injetado aqui pelo JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        João Pedro Teodoro Nunes Correia &#169 2025
    </footer>

</body>

</html>
