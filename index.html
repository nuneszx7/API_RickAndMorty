<html lang="pt-br">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=".\rickApi.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rick & Morty API</title>
</head>



<body>



    <header>

        <li class="home">
            <a href="index.html">Home</a>
        </li>

        <h1 class="nome-site">Ricky & Morty API</h1>

        <li class="portal">
            <a href="portal.html"><img src="./img/portal.png" alt="Portal"></a>
        </li>

    </header>
    


    <!-- VOU ALTERAR O MAIN PARA SECTION E APÓS ISSO, FAREI OUTRO MAIN, PRECISO "POVOAR" MAIS A "PAGINA INICIAL". TALVEZ EU FAÇA UM SECTION OU UM HERO, CASO EU FAÇA UM HERO, O MAIN SERÁ MANTIDO -->
    <main>


        <div class="pesquisa">
            <p class="loading">Carregando personagens...</p>
            <form class="caixa-de-pesquisa">
    
                <input type="text" placeholder="Pesquisar personagem" id="Pesquisa de personagem">
                <button type="submit">Buscar
                    <!-- <img src="./img/16492.png" alt="icone de pesquisa"> -->
                </button>
    
            </form>
        </div>
       


        <section class="galeria">
            <div class="principais-personagens">
                <h2>Principais personagens e temporadas</h2>

                <div class="personagens-container">
                    <img src="./img/rick.png" alt="Rick Sanchez">
                    <img src="./img/morty.png" alt="Morty Smith">
                    <img src="./img/summer.png" alt="Summer Smith">
                    <img src="./img/jerry.png" alt="Jerry Smith">
                    <img src="./img/beth.png" alt="Beth Smith">
                </div>

                <div class="temporadas">



                </div>

            </div>


        </section>

    </main>

    <div class="paginas">
        <button id="prev-btn" disabled>Anterior</button>
        <button id="next-btn" disabled>Próxima</button>
    </div>
